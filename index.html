<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="weatherIcon">
                <img src="icons/01d.svg" width="150px" height="150px">
            </div>
            <div class="temp">
                24°c
            </div>
            <div class="weatherDesc">
                <div class="city">
                    Kenitra, MA
                </div>
                <div class="weatherCon">
                    Clouds
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="firstRow">
                <div class="humidity">50%</div>
                <div class="feelsLike">26°c</div>
            </div>
            <div class="secondRow">
                <div class="pressure">1050p</div>
                <div class="wind">10km/h</div>
            </div>
            <div class="thirdRow">
                <div class="visibility">10km</div>
                <div class="lowHigh">26°c</div>
            </div>
        </div>
        
    </div> 
    <div class="searchBar">
        <input placeholder="City..." type="search" name="location" id="location" 
        autocomplete="off">
        <div class="searchMenu searchHidden">

        </div>
    </div>
    
    
</body>
</html>
