<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="weatherIcon">
                <img src="">
            </div>
            <div class="temp">
                
            </div>
            <div class="weatherDesc">
                <div class="city">
                    
                </div>
                <div class="weatherCon">
                    
                </div>
            </div>
        </div>
        <div class="bottom">
            
            <div class="humidity"></div>
            <div class="feelsLike"></div>
            
            
            <div class="pressure"></div>
            <div class="wind"></div>
            
            <div class="visibility"></div>
            <div class="lowHigh"></div>
            
        </div>
        
    </div> 
    <div class="searchBar">
        <input placeholder="City..." type="search" name="location" id="location" 
        autocomplete="off">
        <div class="searchMenu searchHidden">

        </div>
    </div>
    
    
</body>
</html>
